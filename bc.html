<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捕捉游戏</title>
</head>
<link rel="stylesheet" href="bc.css">

<body>
    <div class="container">
        <h1>捕捉小动物</h1>
        <button class="btn" id="playbtn">玩游戏</button>
    </div>
    <div class="container1">
        <h1>你最喜欢的小动物是什么？</h1>
        <div class="bigchoose">
            <div class="choose" id="cy">
                <p id="cy">小猫</p><img src="img/image1.png" alt="" id="cy">
            </div>
            <div class="choose" id="wenzi">
                <p id="wenzi">小狗</p><img src="img/R-C.png" alt="" id="wenzi">
            </div>
            <div class="choose" id="spider">
                <p id="spider">小猪</p><img src="img/R.png" alt="" id="spider">
            </div>
            <div class="choose" id="zl">
                <p  id="zl">小鸡</p><img src="img/a.png" alt=""  id="zl">
            </div>
        </div>
    </div>
    <div class="container2">
        <h1 class="time">游戏时间:</h1>
        <h1 id="time">00:00</h1>

        </h1>
        <h1 class="score">
            <h1 id="score">0</h1>
        </h1>
    </div>
    <div class="hei">
        <h2>嘿嘿，你会发现这是个不可能完成的游戏，不过你还是可以试试看！</h2>
    </div>
</body>
<script src="bc.js"></script>
</html>
